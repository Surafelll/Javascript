<!DOCTYPE html>
<html>
  <head>
    <title>js code between head tag</title>
    <script type="text/javascript">
      function msg() {
        alert("Hello from head with function");
      }
    </script>
  </head>
  <body>
    <p>Welcome to javascript</p>
    <form>
      <input type="button" value="click" onclick="msg()" />
    </form>
  </body>
</html>
